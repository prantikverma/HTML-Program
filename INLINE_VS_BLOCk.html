    <!--headinf tag and paragraph tag are block element-->

    <h1>hii </h1>
    <h1>Prantik</h1>
    <p>hence </p>

    <p><b>hence anchor tag is inline element</b></p>

    <p><b>hence img tag is inline element</b></p>
