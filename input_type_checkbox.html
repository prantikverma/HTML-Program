<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    
    <form action="server">
        <div>
            <label for ="age_mine">i am 18 plus</label>
            <input type="checkbox" id="age_mine" name="age">
        </div>
    </form>


    <form action="/action">
        <!---for bydefault checked or ticked-->
        <h4>if we want bydefault checked checkbox ie checked</h4>
        <div>
            <label for ="age_mine">i am 18 plus</label>
            <input type="checkbox" id="age_mine" name="age" checked>
        </div>
        <button type="submit">click to submit</button>
    </form>
    
</body>
</html>
