<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span element</title>
</head>
<body>
    <h1> WITHOUT DIV</h1>

     <p><b>anchor tag is inline element</b></p>
    <A HREF="http://www.google.com">GOOGLE ME</A>

    <a href="http://www.youtube.com">YOUTUBE ME</a>
    

    <a href="http://www.instagram.com">INSTAGRAM ME</a>

    <h1>with DIV</h1>
    
    <div>
        
        <p><b>div is block element</b></p>
    
    <A HREF="http://www.google.com">GOOGLE ME</A>

    <a href="http://www.youtube.com">YOUTUBE ME</a>
    </div>

    <a href="http://www.instagram.com">INSTAGRAM ME</a>

    <h1>without SPAN</h1>
    <A HREF="http://www.google.com">GOOGLE ME</A>

    <a href="http://www.youtube.com">YOUTUBE ME</a>

    <a href="http://www.instagram.com">INSTAGRAM ME</a>

    <h1>with span</h1>
    <span>
    <A HREF="http://www.google.com">GOOGLE ME</A>

    <a href="http://www.youtube.com">YOUTUBE ME</a>
    </span>

    <a href="http://www.instagram.com">INSTAGRAM ME</a>
    <P><b>SPAN IS INLINE ELEMENT</b></P>

    
    

    

    
</body>
</html>
