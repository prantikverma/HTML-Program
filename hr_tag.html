<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr tag</title>
</head>
<body>
    <h1>WITHOUT  USING HR TAG</h1>
    <p>hii</p>
    <p>i am prantik</p>
    <p>i am a student</p>
    <P>I am learning web development through apna college</P>
    <p>i love to code</p>

    <HR>
    <H1>USING HR TAG</H1>

    <p>hii</p>
    <p>i am prantik</p>
    <HR>
    <p>i am a student</p>
    <P>I am learning web development through apna college</P>
    <p>i love to code</p>

</body>
</html>
